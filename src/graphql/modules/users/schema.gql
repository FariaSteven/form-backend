type User {
  _id: ID!
  name: String!
  celphone: String!
  cpf: String!
  cep: String!
  neighborhood: String!
  street: String!
  city: String!
  email: String!
  password: String!
  languages: [String!]!
}

input UserInput {
  name: String!
  celphone: String!
  cpf: String!
  cep: String!
  neighborhood: String!
  street: String!
  city: String!
  email: String!
  password: String!
  languages: [String!]!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput): User!
  updateUser(id: ID!, data: UserInput!): User!
  deleteUser(id: ID!): Boolean
}

